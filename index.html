<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Drum Kit</title>
</head>

<body>
    <header>
        <h1>JS DRUM</h1>
    </header>

    <div class="drum-kit">
        <audio src="./assets/DrumsetAudio/clap.wav" id="clap-audio"></audio>
        <button class="clap-btn">
            <h4>A</h4>
            <p>CLAP</p>
        </button>


        <audio src="./assets/DrumsetAudio/tom.wav" id="tom-audio"></audio>
        <button class="tom-btn">
            <h4>S</h4>
            <p>TOM</p>
        </button>

        <audio src="./assets/DrumsetAudio/tink.wav" id="tink-audio"></audio>
        <button class="tink-btn">
            <h4>D</h4>
            <p>TINK</p>
        </button>

        <audio src="./assets/DrumsetAudio/kick.wav" id="kick-audio"></audio>
        <button class="kick-btn">
            <h4>F</h4>
            <p>KICK</p>
        </button>

        <audio src="./assets/DrumsetAudio/boom.wav" id="boom-audio"></audio>
        <button class="boom-btn">
            <h4>G</h4>
            <p>808</p>
        </button>

        <audio src="./assets/DrumsetAudio/ride.wav" id="ride-audio"></audio>
        <button class="ride-btn">
            <h4>H</h4>
            <p>RIDE</p>
        </button>

        <audio src="./assets/DrumsetAudio/snare.wav" id="snare-audio"></audio>
        <button class="snare-btn">
            <h4>J</h4>
            <p>SNARE</p>
        </button>

        <audio src="./assets/DrumsetAudio/hihat.wav" id="hi-hat-audio"></audio>
        <button class="hi-hat-btn">
            <h4>K</h4>
            <p>HIHAT</p>
        </button>

        <audio src="./assets/DrumsetAudio/openhat.wav" id="open-hat-audio"></audio>
        <button class="open-hat-btn">
            <h4>L</h4>
            <p>OPENHAT</p>
        </button>

    </div>
    <script src="index.js"></script>
</body>

</html>
